<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Une page interactive avec des animations personnalisées, des liens dynamiques et un lecteur audio.">
    <title>OVERMEGALINKS</title>
    <link rel="stylesheet" href="styles/style.css">
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.23/build/spline-viewer.js"></script>
</head>
<body>
    <!-- Visionneuse 3D -->
    <spline-viewer 
        url="https://prod.spline.design/vSjXie5Vy82tcP3s/scene.splinecode" 
        aria-label="Design 3D interactif" 
        role="img">
    </spline-viewer>

    <!-- Fond semi-transparent sur le fond Spline -->
    <div id="background-overlay"></div>

    <!-- Conteneur principal -->
    <main class="container">
        <h1 class="glitch" data-text="LINKS" aria-label="Titre LINKS avec effet glitch">LINKS</h1>
        <section class="links">
            <!-- Lien Discord -->
            <div class="link discord-link">
                <img src="assets/images/discord-logo.svg" alt="Logo Discord, lien vers le serveur Discord">
                <a href="https://discord.gg/RTKx7MnrYf" class="link-text discord" data-text="DISCORD" target="_blank" rel="noopener noreferrer">DISCORD</a>
            </div>
            <!-- Lien YouTube -->
            <div class="link youtube-link">
                <img src="assets/images/youtube-logo.svg" alt="Logo YouTube, lien vers la chaîne YouTube">
                <a href="https://www.youtube.com/@VmeMore" class="link-text youtube" data-text="YOUTUBE" target="_blank" rel="noopener noreferrer">YOUTUBE</a>
            </div>
            <!-- Lien Twitch -->
            <div class="link twitch-link">
                <img src="assets/images/twitch-logo.svg" alt="Logo Twitch, lien vers la chaîne Twitch">
                <a href="https://www.twitch.tv/overmegakill" class="link-text twitch" data-text="TWITCH" target="_blank" rel="noopener noreferrer">TWITCH</a>
            </div>
            <!-- Lien TikTok -->
            <div class="link tiktok-link">
                <img src="assets/images/tiktok-logo.svg" alt="Logo TikTok, lien vers le compte TikTok">
                <a href="https://www.tiktok.com/@overmegakill" class="link-text tiktok" data-text="TIKTOK" target="_blank" rel="noopener noreferrer">TIKTOK</a>
            </div>
        </section>

        <!-- Lecteur audio placé sous les liens -->
        <div id="audio-player" class="audio-player">
            <button id="play-pause-audio" aria-label="Play">Play</button>
            <input type="range" id="audio-slider" min="0" value="0" step="0.1" aria-label="Barre de progression de l'audio">
        </div>
    </main>

    <!-- Fond semi-transparent avec panneau de consentement -->
    <div id="overlay">
        <div id="audio-consent-panel">
            <p>Voulez-vous activer le lecteur audio ?</p>
            <div class="consent-buttons">
                <button id="accept-audio" class="button green">Accepter</button>
                <button id="decline-audio" class="button red">Refuser</button>
            </div>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
